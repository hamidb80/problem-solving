<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quad Tree</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    button, label, input{
      font-size: 16px;
    }

    button, form input{
      padding: 4px 2px;
    }

    .border {
      stroke-width: 2px;
      stroke: black;
      fill: transparent;
    }

    .border.special {
      fill: rgb(67 39 129 / 30%);
    }

    .border.final{
      fill: rgb(171 120 255);
    }

    .point {
      fill: crimson;
      r: 2;
    }

    .point.special {
      fill: black;
      r: 4;
    }

    #pointer {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      background-color: #ff57225c;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <h2>Interactive QuadTree</h2>
  <div id="pwrapper">
    <div id="pointer"></div>
  </div>

  <div id="board"></div>
  <div>
    <button onclick="addMode()">add</button>
    <button onclick="searchMode()">search</button>
    <button onclick="genRandom()">random</button>
    <button onclick="resetApp()">reset</button>
  </div>
  <form>
    <label>Limit: </label>
    <input type="number" min="1" id="limit">
  </form>
  <form>
    <label>Radius: </label>
    <input type="number" min="1" id="radius">
  </form>
</body>
<script src="./main.js"></script>

</html>
